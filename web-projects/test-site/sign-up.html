<!DOCTYPE html>
<html>
<head>
<title>Sign Up</title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href='styles/sign-up.css'>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<header>
  <img class="logo" src="images/Company_logo.svg" alt="Marico web design logo">

    <div class="menu">
      <a class="menu-button">Use cases <img class="arrow" src="images/Shape.svg"></a>
      <a class="menu-button">About</a>
      <a class="menu-button">Pricing</a>
      <a class="menu-button">Blog</a>
    </div>

        <div class="reg-buttons">
          <a id="logIn">Log in</a>
          <button id="signUP">Sign Up</button>
        </div>
</header>

<div class="step">
    <p class="step__header">Sign Up</p>
    <p class="blog_heading__p">Fill all fields to create an account.</p>
</div>

<div class="sign-block">

  <div class="sign-block__item">
  <input class="sign-block__input" type="text" id="name" name="name" placeholder="Username">
  <img class="sign-block__icon" src="images/User.svg" alt="user icon">
  </div>

<div class="sign-block__item">
<input class="sign-block__input" type="text" id="name" name="name" placeholder="Email Address">
<img class="sign-block__icon" src="images/At_sign.svg" alt="email icon">
</div>

<div class="sign-block__item">
<input class="sign-block__input" type="password" id="name" name="name" placeholder="Password">
<img class="sign-block__icon" src="images/Eye.svg" alt="eye icon">
</div>

<div class="sign-block__btn">
<button class="sign-block__button">Sign Up</button>
</div>
</div>

<div class="step">
  <p class="step__header">Or</p>
  <p class="blog_heading__p">Sign Up with...</p>
</div>

<div class="media-authorise">

  <button class="media-authorise__button">
  <img class="button__logo" src="images/Apple_logo.svg" alt="apple logo">
  Sign Up With Apple
  </button>

  <button class="media-authorise__button">
    <img class="button__logo" src="images/Facebook.svg" alt="fb logo">
    Sign Up With Facebook
  </button>

  <button class="media-authorise__button">
    <img class="button__logo" src="images/G_logo.svg" alt="google logo">
    Sign Up With Google
    </button>

</div>

<p class="bottom_text">Already have an account? Please <a class="bottom_text__a" href="">Log in</a></p>



</html>
